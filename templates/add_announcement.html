{% extends "base.html" %}

{% block title %}공지사항 추가 - CAPSA 관리자{% endblock %}

{% block content %}
<section class="admin-form py-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="form-card card shadow">
                    <div class="card-header bg-info text-white text-center py-4">
                        <h4 class="mb-0">
                            <i class="fas fa-bullhorn me-2"></i>새 공지사항 작성
                        </h4>
                        <p class="mb-0 mt-2 opacity-75">커뮤니티 공지사항을 작성해주세요</p>
                    </div>
                    
                    <div class="card-body p-4">
                        <form method="POST" id="addAnnouncementForm">
                            <div class="row g-3">
                                <div class="col-12">
                                    <label for="title" class="form-label">
                                        <i class="fas fa-heading me-2 text-info"></i>공지사항 제목 *
                                    </label>
                                    <input type="text" 
                                           class="form-control" 
                                           id="title" 
                                           name="title" 
                                           placeholder="예: 2월 월간 네트워킹 이벤트 안내"
                                           required>
                                </div>
                                
                                <div class="col-12">
                                    <label for="content" class="form-label">
                                        <i class="fas fa-file-alt me-2 text-info"></i>공지사항 내용 *
                                    </label>
                                    <textarea class="form-control" 
                                              id="content" 
                                              name="content" 
                                              rows="8" 
                                              placeholder="공지사항의 상세 내용을 입력해주세요.&#10;&#10;예시:&#10;- 이벤트 일정 및 장소&#10;- 참여 방법&#10;- 준비사항&#10;- 문의처"
                                              required></textarea>
                                    <div class="form-text">
                                        <i class="fas fa-info-circle me-1"></i>
                                        마크다운 문법을 사용할 수 있습니다. (굵게: **텍스트**, 기울임: *텍스트*)
                                    </div>
                                </div>
                                
                                <div class="col-12">
                                    <div class="form-check">
                                        <input class="form-check-input" 
                                               type="checkbox" 
                                               id="pinned" 
                                               name="pinned" 
                                               value="1">
                                        <label class="form-check-label" for="pinned">
                                            <i class="fas fa-thumbtack me-2 text-warning"></i>
                                            <strong>중요 공지로 상단 고정</strong>
                                            <br><small class="text-muted">고정된 공지사항은 홈페이지와 커뮤니티 상단에 표시됩니다.</small>
                                        </label>
                                    </div>
                                </div>
                                
                                <div class="col-12 text-center pt-3">
                                    <div class="d-flex gap-3 justify-content-center">
                                        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary btn-lg">
                                            <i class="fas fa-arrow-left me-2"></i>취소
                                        </a>
                                        <button type="submit" class="btn btn-info btn-lg px-5">
                                            <i class="fas fa-save me-2"></i>공지사항 등록
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                
                <!-- 미리보기 섹션 -->
                <div class="preview-card card shadow mt-4">
                    <div class="card-header bg-light">
                        <h5 class="mb-0">
                            <i class="fas fa-eye me-2"></i>미리보기
                        </h5>
                    </div>
                    <div class="card-body">
                        <div id="preview-content">
                            <div class="text-center text-muted py-4">
                                <i class="fas fa-edit fa-2x mb-3"></i>
                                <p>제목과 내용을 입력하면 미리보기가 표시됩니다.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block scripts %}
<script>
// 폼 제출 처리
document.getElementById('addAnnouncementForm').addEventListener('submit', function(e) {
    const requiredFields = this.querySelectorAll('[required]');
    let isValid = true;
    
    requiredFields.forEach(field => {
        if (!field.value.trim()) {
            field.classList.add('is-invalid');
            isValid = false;
        } else {
            field.classList.remove('is-invalid');
        }
    });
    
    if (!isValid) {
        e.preventDefault();
        return;
    }
    
    // 제출 버튼 비활성화
    const submitBtn = this.querySelector('button[type="submit"]');
    submitBtn.disabled = true;
    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>등록 중...';
});

// 실시간 미리보기
function updatePreview() {
    const title = document.getElementById('title').value;
    const content = document.getElementById('content').value;
    const pinned = document.getElementById('pinned').checked;
    const previewContent = document.getElementById('preview-content');
    
    if (title || content) {
        const currentDate = new Date().toLocaleString('ko-KR');
        previewContent.innerHTML = `
            <div class="announcement-preview">
                <div class="d-flex align-items-start">
                    ${pinned ? '<span class="badge bg-warning text-dark me-3"><i class="fas fa-thumbtack me-1"></i>고정</span>' : ''}
                    <div class="flex-grow-1">
                        <div class="d-flex justify-content-between align-items-start mb-3">
                            <h4 class="mb-0">
                                ${pinned ? '<i class="fas fa-star text-warning me-2"></i>' : ''}
                                ${title || '제목을 입력하세요'}
                            </h4>
                            <small class="text-muted">
                                <i class="fas fa-calendar me-1"></i>${currentDate}
                            </small>
                        </div>
                        <div class="announcement-content">
                            <p class="card-text">${content || '내용을 입력하세요'}</p>
                        </div>
                        <div class="announcement-meta mt-3">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="announcement-tags">
                                    ${pinned ? '<span class="badge bg-warning text-dark me-2"><i class="fas fa-thumbtack me-1"></i>중요</span>' : ''}
                                    <span class="badge bg-info text-white">
                                        <i class="fas fa-info-circle me-1"></i>공지
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        `;
    } else {
        previewContent.innerHTML = `
            <div class="text-center text-muted py-4">
                <i class="fas fa-edit fa-2x mb-3"></i>
                <p>제목과 내용을 입력하면 미리보기가 표시됩니다.</p>
            </div>
        `;
    }
}

// 실시간 미리보기 업데이트
document.getElementById('title').addEventListener('input', updatePreview);
document.getElementById('content').addEventListener('input', updatePreview);
document.getElementById('pinned').addEventListener('change', updatePreview);

// 페이지 로드 시 미리보기 초기화
document.addEventListener('DOMContentLoaded', function() {
    updatePreview();
});
</script>
{% endblock %}
