{% extends "base.html" %}

{% block title %}채용공고 추가 - CAPSA 관리자{% endblock %}

{% block content %}
<section class="admin-form py-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="form-card card shadow">
                    <div class="card-header bg-primary text-white text-center py-4">
                        <h4 class="mb-0">
                            <i class="fas fa-plus me-2"></i>새 채용공고 추가
                        </h4>
                        <p class="mb-0 mt-2 opacity-75">채용공고 정보를 입력해주세요</p>
                    </div>
                    
                    <div class="card-body p-4">
                        <form method="POST" id="addJobForm">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="title" class="form-label">
                                        <i class="fas fa-briefcase me-2 text-primary"></i>채용공고 제목 *
                                    </label>
                                    <input type="text" 
                                           class="form-control" 
                                           id="title" 
                                           name="title" 
                                           placeholder="예: Senior Product Manager"
                                           required>
                                </div>
                                
                                <div class="col-md-6">
                                    <label for="company" class="form-label">
                                        <i class="fas fa-building me-2 text-primary"></i>회사명 *
                                    </label>
                                    <input type="text" 
                                           class="form-control" 
                                           id="company" 
                                           name="company" 
                                           placeholder="예: TechCorp Korea"
                                           required>
                                </div>
                                
                                <div class="col-md-6">
                                    <label for="location" class="form-label">
                                        <i class="fas fa-map-marker-alt me-2 text-primary"></i>근무 위치 *
                                    </label>
                                    <input type="text" 
                                           class="form-control" 
                                           id="location" 
                                           name="location" 
                                           placeholder="예: Seoul, Remote, San Francisco"
                                           required>
                                </div>
                                
                                <div class="col-md-6">
                                    <label for="apply_url" class="form-label">
                                        <i class="fas fa-link me-2 text-primary"></i>지원 URL *
                                    </label>
                                    <input type="url" 
                                           class="form-control" 
                                           id="apply_url" 
                                           name="apply_url" 
                                           placeholder="https://company.com/careers"
                                           required>
                                </div>
                                
                                <div class="col-12">
                                    <label for="description" class="form-label">
                                        <i class="fas fa-file-alt me-2 text-primary"></i>채용공고 설명 *
                                    </label>
                                    <textarea class="form-control" 
                                              id="description" 
                                              name="description" 
                                              rows="6" 
                                              placeholder="채용공고에 대한 상세한 설명을 입력해주세요.&#10;&#10;예시:&#10;- 담당 업무&#10;- 필요 경험/스킬&#10;- 우대사항&#10;- 복리후생"
                                              required></textarea>
                                    <div class="form-text">
                                        <i class="fas fa-info-circle me-1"></i>
                                        상세하고 명확한 설명을 작성하면 더 많은 지원자가 관심을 가질 수 있습니다.
                                    </div>
                                </div>
                                
                                <div class="col-12 text-center pt-3">
                                    <div class="d-flex gap-3 justify-content-center">
                                        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary btn-lg">
                                            <i class="fas fa-arrow-left me-2"></i>취소
                                        </a>
                                        <button type="submit" class="btn btn-primary btn-lg px-5">
                                            <i class="fas fa-save me-2"></i>채용공고 등록
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('addJobForm').addEventListener('submit', function(e) {
    // 폼 유효성 검사
    const requiredFields = this.querySelectorAll('[required]');
    let isValid = true;
    
    requiredFields.forEach(field => {
        if (!field.value.trim()) {
            field.classList.add('is-invalid');
            isValid = false;
        } else {
            field.classList.remove('is-invalid');
        }
    });
    
    // URL 유효성 검사
    const urlField = document.getElementById('apply_url');
    const urlPattern = /^https?:\/\/.+/;
    if (!urlPattern.test(urlField.value)) {
        urlField.classList.add('is-invalid');
        isValid = false;
        alert('올바른 URL을 입력해주세요 (http:// 또는 https://로 시작)');
    }
    
    if (!isValid) {
        e.preventDefault();
        return;
    }
    
    // 제출 버튼 비활성화
    const submitBtn = this.querySelector('button[type="submit"]');
    submitBtn.disabled = true;
    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>등록 중...';
});

// 실시간 URL 유효성 검사
document.getElementById('apply_url').addEventListener('input', function() {
    const urlPattern = /^https?:\/\/.+/;
    if (this.value && !urlPattern.test(this.value)) {
        this.classList.add('is-invalid');
    } else {
        this.classList.remove('is-invalid');
    }
});
</script>
{% endblock %}
